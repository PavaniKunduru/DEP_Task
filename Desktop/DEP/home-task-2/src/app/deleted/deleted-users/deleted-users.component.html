<div *ngFor ="let u of users; index as i">
    <div   class="row margining">  
        <div class="col-lg-12" style="margin-left:12px;">
            <div *ngIf="user.isDeleted" >
            <div class='card cardmargin mx-auto' >
                <div class="card-body">
                <div class='card-title'>{{user.firstName+" "}}{{user.lastName}}</div>
                <button  (click)="activate(user.id)" class=" btn btn-success " style="float:right;">active</button>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
