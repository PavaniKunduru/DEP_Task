<div *ngFor ="let u of users; index as i">
    <div   class="row margining">  
        <div class="col-lg-12" style="margin-left:12px;">
            <div *ngIf="u.isDeleted" >
            <div class='card cardmargin mx-auto' [style.border-color]="'red'"  >
                <div class="card-body">
                <div class='card-title'>{{u.firstName+" "}}{{u.lastName}}</div>
                <button  (click)="activate(u.id)" class=" btn btn-success " style="float:right;">active</button>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
