<div *ngFor ="let user of users; index as i" >
    <div   class="margining">  
        <div class="col-lg-12">
            <div *ngIf="!user.isDeleted" >
            <div class='card cardmargin'>
                <div class="card-body">
                <div class='card-title'> {{user.firstName+" "}}{{user.lastName}}</div>
                <button  (click)="deactivate(user.id)" class=" btn btn-danger " style="float:right;">Deactive</button>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
